- name: Install the base system
  hosts: all
  tags:
    - bootstrap
    - never
  environment: "{{ global_proxy_env }}"
  tasks:
    - include_role:
        name: custom_repos
    - include_role:
        name: "{{ global_partitioning_role }}/partitioning"
      tags: partitioning
    - include_role:
        name: base_packages
    - include_role:
        name: "{{ global_partitioning_role }}/postpartitioning"
      tags: partitioning
    - include_role:
        name: "{{ global_partitioning_role }}/bootloader"
      tags: partitioning
    - include_role:
        name: configure
  post_tasks:
   - name: Reboot into the system
     tags: reboot
     reboot:

- name: Configure the installed system
  hosts: all
  tags: mainconfig
  environment: "{{ global_proxy_env }}"
  roles:
    # The hostname is set once during bootstrap and once here. The idea is to
    # set it as early as possible, but if bootstrap is skipped (i.e.
    # provisioning with Vagrant) we do it again here.
    - role: hostname
      vars:
        root: ""
    - role: custom_repos
    - role: users
    - role: locale
    - role: proxy
    - role: virtguest
      tags: [virtguest]
    - role: xfce_user_customizations
      tags: [xfce]
    - role: yay_user_customizations
      tags: [yay]
    - role: ttf_fonts
      tags: [ttf_fonts]
    - role: utils
      tags: [utils]
    - role: xutils
      tags: [xutils]
    - role: bluetooth
      tags: [bluetooth]

- name: Clean and reboot
  hosts: all
  tags: mainconfig
  environment: "{{ global_proxy_env }}"
  roles:
    - role: clean
      tags: clean
  post_tasks:
    - reboot:
      tags: reboot
